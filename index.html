<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
        }

        form{
            max-width: 600px;
            margin: 0 auto;
        }

        label{
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select,
        textarea{
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"]{
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover{
            background-color: #45a049;
        }

        .error{
            color: red;
        }
    </style>
</head>
<body>
    <h1 id="title">Encuesta</h1>
    <p id="description">Por favor, completa la siguiente encuesta:</p>
    <form action="" method="post" id="survey-form">
        <label for="name" id="name-label">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>

        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo electronico" required>

        <label for="number" id="number-label">Numero:</label>
        <input type="number" id="number" name="number" placeholder="Ingresa tu edad" required min="1" max="99">

        <label for="dropdown">Selecciona una comida</label>
        <select name="dropdown" id="dropdown">
            <option value="opcion1">Hamburguesas</option>
            <option value="opcion2">Pizza</option>
            <option value="opcion3">Tacos</option>
        </select>

        <label>Genero</label>
        <label>
            <input type="radio" name="gender" value="masculino">Masculino
        </label>
        <label>
            <input type="radio" name="gender" value="femenino">Femenino
        </label>
        <label>
            <input type="radio" name="gender" value="otro">Otro
        </label>

        <label>Hobbies:</label>
        <label>
            <input type="checkbox" name="preference" value="guitarra">Tocar Guitarra
        </label>
        <label>
            <input type="checkbox" name="preference" value="futbol">Jugar Futbol
        </label>
        <label>
            <input type="checkbox" name="preference" value="Bailar">Bailar
        </label>

        <label for="comments">Comentarios adicionales</label>
        <textarea name="comments" id="comments" placeholder="Ingresa tus comentarios"></textarea>

        <input type="submit" id="submit" value="Enviar">
    </form>
</body>
</html>
